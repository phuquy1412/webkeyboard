name: Deploy to InfinityFree (FTP)

on:
  push:
    branches: [ master ]

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP (optional)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Prepare deploy folder
        run: |
          set -e
          rm -rf deploy
          mkdir -p deploy
          echo "-> copy public/ contents into deploy/ (so index.php is at deploy/index.php)"
          rsync -av --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='.vscode' \
            --exclude='.env' \
            --exclude='.env.*' \
            --exclude='node_modules' \
            --exclude='vendor' \
            --exclude='*.sql' \
            public/ deploy/

          echo "-> copy other top-level folders used by the app (if they exist)"
          for d in config admin assets core img models momo CollectionLink common PayMoMo QuickPay statics; do
            if [ -d "$d" ]; then
              rsync -av --delete --exclude='.git' --exclude='.github' --exclude='.vscode' --exclude='node_modules' --exclude='vendor' "$d/" "deploy/$d/"
            fi
          done

          echo "-> copy root php files that belong in web root (if any)."
          # copy php files from repo root (common entrypoints) into deploy/
          shopt -s nullglob
          for f in *.php *.html *.htaccess; do
            if [ -f "$f" ]; then
              cp -p "$f" deploy/ || true
            fi
          done

          echo "deploy folder contents (top-level):"
          ls -la deploy | sed -n '1,200p'

      - name: Deploy via FTP to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: "deploy/"
          server-dir: "/htdocs/"
          # passive: true (default)

      - name: Done
        run: echo "Deployed to InfinityFree via FTP" 
